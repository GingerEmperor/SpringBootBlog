<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Site Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header><!--/////////HEAD-->

<div class="container mt-5">
    <h1>Site Blog</h1>
    <div th:each="element : ${posts}" class="alert alert-info mt-2">
        <h3 th:text="${element.title}"/>
        <p th:text="${element.anons}"/>
        <a th:href="'/blog/' +${element.id}" class="btn btn-warning">Details</a>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div><!--//////FOOTER-->
</body>
</html>
